<!DOCTYPE html
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Japanda English to Japanese Dictionary</title>
    <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
  </head>
	
  <header role="header">
	  <div class ="icon"> <img src="http://i65.tinypic.com/9av18g.jpg" border="0" alt="Japanda"></div>
       <h2>Japanda English-Japanese Dictionary</h2>
  </header>
        <main role="main" class="container">
            <hr class="style-two">
  <body>

  <div class="startPage">
      <div class=" container">
          <form class="startForm">
             <fieldset name="search-bar" >
              <label for="search-term">
                <input id='search-text-id' class="search-text" type="text" name="search-term" placeholder="Type English here..." required>
              </label>
              <input class="start-search-button search-button" type="submit" value="Find!">
            </fieldset>
          </form>
        </div>
      </div>
    <div class="appendNav" role="nav">
         <form class="bar">
          <fieldset name="search-bar">
            <label for="search-term">
              <input class="search-japanese-text" type="text" name="search-term" id="js-search-term" placeholder="Enter Japanese here..." required>
            </label>
            <input class="search-button" type="submit" value="Find!">
          </fieldset>
        </form>
    </div>
	     <section class="results" role='region'>
      <!-- title row -->
      <div class="row">
        <div class="col-title">
          <div class="word-title hidden">
            Results
            <span class="results-count"></span>
          </div>
        </div>
        <div class="col-5">
          <div class="definition-title hidden">
            definition
          </div>
          </div>
        </div>
      <div class="js-results"></div>
      <div id="wikiResults" class="content"></div>
      </section>
	  <footer role="footer">
       <div class="footerText">
           <p>Created by: Brian J &copy; Eng/JP Dictionary App</p>
       </div>
   	  </footer>

	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="script.js"></script>
  </body>
</html>
